<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- FORM -->
      <section>
        <div class="form">
          <form class="my-form" name="signup-form" autocomplete="on">
            <div class="item">
              <label for="user-name">User Name</label>
              <input class="user-name" type="text" id="user-name" autofocus />
            </div>
            <div class="item">
              <label for="user-tel">User Phone</label>
              <input class="user-tel" type="tel" id="user-tel" />
            </div>
            <div class="item">
              <label for="email-window">Email</label>
              <input class="user-email" type="email" id="email-window" />
            </div>
            <div class="item">
              <label for="password">Password</label>
              <input class="password" type="password" id="password" />
            </div>
              <button class="button" type="submit">SUBMIT</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
